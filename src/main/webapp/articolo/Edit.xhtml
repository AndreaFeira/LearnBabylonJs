<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticoloEditDlg" widgetVar="ArticoloEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditArticoloTitle}">
            <h:form id="ArticoloEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articoloController.selected != null}">
                        <p:outputLabel value="#{bundle.EditArticoloLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{articoloController.selected.nome}" title="#{bundle.EditArticoloTitle_nome}" />
                        <p:outputLabel value="#{bundle.EditArticoloLabel_prezzo}" for="prezzo" />
                        <p:inputText id="prezzo" value="#{articoloController.selected.prezzo}" title="#{bundle.EditArticoloTitle_prezzo}" />
                        <p:outputLabel value="#{bundle.EditArticoloLabel_image}" for="image" />
                        <p:inputText id="image" value="#{articoloController.selected.image}" title="#{bundle.EditArticoloTitle_image}" />
                        <p:outputLabel value="#{bundle.EditArticoloLabel_proprietario}" for="proprietario" />
                        <p:selectOneMenu id="proprietario" value="#{articoloController.selected.proprietario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{utenteController.itemsAvailableSelectOne}"
                                           var="proprietarioItem"
                                           itemValue="#{proprietarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditArticoloLabel_asta}" for="asta" />
                        <p:selectOneMenu id="asta" value="#{articoloController.selected.asta}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{astaController.itemsAvailableSelectOne}"
                                           var="astaItem"
                                           itemValue="#{astaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articoloController.update}" value="#{bundle.Save}" update="display,:ArticoloListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArticoloEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticoloEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
