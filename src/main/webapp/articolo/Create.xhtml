<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticoloCreateDlg" widgetVar="ArticoloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArticoloTitle}">
            <h:form id="ArticoloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articoloController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateArticoloLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{articoloController.selected.nome}" title="#{bundle.CreateArticoloTitle_nome}" />
                        <p:outputLabel value="#{bundle.CreateArticoloLabel_prezzo}" for="prezzo" />
                        <p:inputText id="prezzo" value="#{articoloController.selected.prezzo}" title="#{bundle.CreateArticoloTitle_prezzo}" />
                        <p:outputLabel value="#{bundle.CreateArticoloLabel_image}" for="image" />
                        <p:inputText id="image" value="#{articoloController.selected.image}" title="#{bundle.CreateArticoloTitle_image}" />
                        <p:outputLabel value="#{bundle.CreateArticoloLabel_proprietario}" for="proprietario" />
                        <p:selectOneMenu id="proprietario" value="#{articoloController.selected.proprietario}" >
                            <f:selectItems value="#{utenteController.itemsAvailableSelectOne}"
                                           var="proprietarioItem"
                                           itemValue="#{proprietarioItem}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{articoloController.create}" value="#{bundle.Save}" update="display,:ArticoloListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArticoloCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticoloCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
