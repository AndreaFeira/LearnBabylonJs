<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OffertaViewDlg" widgetVar="OffertaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOffertaTitle}">
            <h:form id="OffertaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{offertaController.selected != null}">
                        <h:outputText value="#{bundle.ViewOffertaLabel_cifra}"/>
                        <h:outputText value="#{offertaController.selected.cifra}" title="#{bundle.ViewOffertaTitle_cifra}"/>
                        <h:outputText value="#{bundle.ViewOffertaLabel_dataOfferta}"/>
                        <h:outputText value="#{offertaController.selected.dataOfferta}" title="#{bundle.ViewOffertaTitle_dataOfferta}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOffertaLabel_offerente}"/>
                        <h:outputText value="#{offertaController.selected.offerente.nome}" title="#{bundle.ViewOffertaTitle_offerente}"/>
                        <h:outputText value="#{bundle.ViewOffertaLabel_asta}"/>
                        <h:outputText value="#{offertaController.selected.asta}" title="#{bundle.ViewOffertaTitle_asta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OffertaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
