<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtenteEditDlg" widgetVar="UtenteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUtenteTitle}">
            <h:form id="UtenteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utenteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUtenteLabel_cognome}" for="cognome" />
                        <p:inputText id="cognome" value="#{utenteController.selected.cognome}" title="#{bundle.EditUtenteTitle_cognome}" />
                        <p:outputLabel value="#{bundle.EditUtenteLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{utenteController.selected.nome}" title="#{bundle.EditUtenteTitle_nome}" />
                        <p:outputLabel value="#{bundle.EditUtenteLabel_email}" for="email" />
                        <p:inputText id="email" value="#{utenteController.selected.email}" title="#{bundle.EditUtenteTitle_email}" />
                    <h:outputLabel value="password"/>
                    <h:inputSecret id="pwd" 
                                   value="#{registration.utente.password}"  
                                   required="true" 
                                   requiredMessage="Password obbligatoria"
                                   validatorMessage="Il campo non Ã¨ valido">
                        <f:validateLength minimum="6" />
                        <h:message for="pwd"  style="display: block"/>

                    </h:inputSecret>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utenteController.update}" value="#{bundle.Save}" update="display,:UtenteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UtenteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UtenteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
