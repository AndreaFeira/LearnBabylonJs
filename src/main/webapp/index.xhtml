<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body">
            <h:form> 
                <p:dataScroller value="#{index.asteInCorso}" var="asta" chunkSize="10">
                    <f:facet name="header">
                        Aste in corso
                    </f:facet>

                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                        <ui:remove><p:graphicImage name="demo/images/car/#{car.brand}-big.gif" /></ui:remove> 

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Articolo" />
                                <h:outputText value="#{asta.art.nome}" style="font-weight: bold"/>

                                <h:outputText value="Data scadenza" />
                                <h:outputText value="#{asta.dataScadenza}" style="font-weight: bold"/>
                                
                                <h:outputText value="Offerta migliore" />
                                <h:outputText value="#{astInProgress.bestOfferta}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataScroller>
            </h:form>
    </ui:define>

</ui:composition>
