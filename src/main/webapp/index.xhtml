<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body">
        <ui:remove>
            <h:form> 
                <p:dataScroller value="#{dataScrollerView.cars}" var="car" chunkSize="10">
                    <f:facet name="header">
                        Scroll Down to Load More Auctions
                    </f:facet>

                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                        <p:graphicImage name="demo/images/car/#{car.brand}-big.gif" /> 

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Data creazione:" />
                                <h:outputText value="" style="font-weight: bold"/>

                                <h:outputText value="Data scadenza" />
                                <h:outputText value="#{car.year}" style="font-weight: bold"/>

                                <h:outputText value="Color:" />
                                <h:outputText value="#{car.color}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataScroller>
            </h:form>
        </ui:remove>
    </ui:define>

</ui:composition>
