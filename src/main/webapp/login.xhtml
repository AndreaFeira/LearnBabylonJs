<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body">
        <h:form id="Registration">
            <h:panelGroup id="display">
                <p:panelGrid columns="2">

                    <p:outputLabel value="#{bundle.CreateUtenteLabel_email}" for="email" />
                    <p:inputText id="email" value="#{login.usr.email}" title="#{bundle.CreateUtenteTitle_email}" />

                    <h:outputLabel value="password"/>
                    <h:inputSecret id="pwd" 
                                   value="#{login.usr.password}"  
                                   required="true" 
                                   requiredMessage="Password obbligatoria"
                                   validatorMessage="Il campo non Ã¨ valido">
                        <f:validateLength minimum="6" />
                        <h:message for="pwd"  style="display: block"/>

                    </h:inputSecret>

                </p:panelGrid>
                <h:commandButton value="Salva" action="#{login.onRegistration()}" />

            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
