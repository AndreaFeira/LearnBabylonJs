<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AstaViewDlg" widgetVar="AstaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAstaTitle}">
            <h:form id="AstaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{astaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAstaLabel_dataCreazione}"/>
                        <h:outputText value="#{astaController.selected.dataCreazione}" title="#{bundle.ViewAstaTitle_dataCreazione}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAstaLabel_dataScadenza}"/>
                        <h:outputText value="#{astaController.selected.dataScadenza}" title="#{bundle.ViewAstaTitle_dataScadenza}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAstaLabel_owner}"/>
                        <h:outputText value="#{astaController.selected.owner}" title="#{bundle.ViewAstaTitle_owner}"/>
                        <h:outputText value="#{bundle.ViewAstaLabel_art}"/>
                        <h:outputText value="#{astaController.selected.art}" title="#{bundle.ViewAstaTitle_art}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AstaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
