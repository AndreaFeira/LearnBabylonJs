<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AstaEditDlg" widgetVar="AstaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAstaTitle}">
            <h:form id="AstaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{astaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAstaLabel_dataScadenza}" for="dataScadenza" />
                        <p:calendar id="dataScadenza" pattern="MM/dd/yyyy HH:mm:ss" value="#{astaController.selected.dataScadenza}" title="#{bundle.EditAstaTitle_dataScadenza}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAstaLabel_owner}" for="owner" />
                        <p:selectOneMenu id="owner" value="#{astaController.selected.owner}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{utenteController.itemsAvailableSelectOne}"
                                           var="ownerItem"
                                           itemValue="#{ownerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAstaLabel_art}" for="art" />
                        <p:selectOneMenu id="art" value="#{astaController.selected.art}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{articoloController.itemsAvailableSelectOne}"
                                           var="artItem"
                                           itemValue="#{artItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{astaController.update}" value="#{bundle.Save}" update="display,:AstaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AstaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AstaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
